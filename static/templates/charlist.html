<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Personagens</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/charlist.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    {% include 'header.html' %}

    <div class="container">
      <h1>Lista de Personagens</h1>
      <ul class="personagens-lista">
        <li class="personagem" title="Editar Personagem">
          <img
            src="https://i.postimg.cc/q7sTcVxk/yellow-bege.png"
            alt="Imagem do Personagem"
          />
          <div class="info">
            <h2>Nome do Personagem</h2>
            <p>Forca: 8</p>
            <p>Inteligencia: 7</p>
          </div>
          <i
            onclick="alerta(event)"
            class="fas fa-times"
            title="Excluir Personagem"
          ></i>
        </li>
      </ul>

      <button id="criar-personagem">Criar Novo Personagem</button>
    </div>

    <script src="{{ url_for('static', filename='js/charlist.js') }}"></script>

    <script type="module">
      import { hrefChange } from "{{ url_for('static', filename='js/_functions.js') }}";
      hrefChange("button", 0, "/char");
    </script>
  </body>
</html>
