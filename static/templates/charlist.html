<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Personagens</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/charlist.css') }}"
    />
  </head>
  <body>
    {% include 'header.html' %}

    <div class="container">
      <h1>Lista de Personagens</h1>
      <ul class="personagens-lista">
        <li
          class="personagem"
          onclick="window.location='pagina_de_edicao.html';"
          title="Editar Personagem"
        >
          <img
            src="https://i.postimg.cc/q7sTcVxk/yellow-bege.png"
            alt="Imagem do Personagem"
          />
          <div class="info">
            <h2>Nome do Personagem</h2>
            <p>Forca: 8</p>
            <p>Inteligencia: 7</p>
          </div>
        </li>
      </ul>

      <button id="criar-personagem">Criar Novo Personagem</button>
    </div>

    <script
      type="module"
      src="{{ url_for('static', filename='js/charlist.js') }}"
    ></script>
  </body>
</html>
